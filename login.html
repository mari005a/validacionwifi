<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>internet hotspot > login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />

<style type="text/css">
body {
  color: #737373;
  font-size: 10px;
  font-family: notosans, Arial, sans-serif;
  background-color: #ffffff;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Imagen centrada y borrosa de fondo */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60%;
  height: 60%;
  background-image: url('./img/logo-ensenada.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  transform: translate(-50%, -50%);
  filter: blur(8px) brightness(0.8);
  z-index: -1;
}

/* Cuadro del login */
.login-box {
  width: 300px;
  padding: 30px 25px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.3);
  text-align: center;
}

/* Estilos del título */
.login-title {
  font-size: 20px;
  font-weight: bold;
  color: #073763;
  text-transform: uppercase;
  margin-bottom: 20px;
}

/* Campos de entrada con icono */
.input-group {
  display: flex;
  align-items: center;
  background: #073763;
  border-radius: 5px;
  margin: 10px 0;
  padding: 5px 10px;
}

.input-group i {
  color: #ffffff;
  margin-right: 8px;
}

.input-group input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #ffffff;
  font-size: 14px;
}

.input-group input::placeholder {
  color: #c1c1c1;
}

/* Botón */
.blue-button {
  background-color: #073763;
  color: white;
  font-weight: 500;
  border: none;
  border-radius: 5px;
  padding: 6px 20px;
  font-size: 14px;
  cursor: pointer;
  margin-top: 10px;
}

.blue-button:hover {
  background-color: #062c50;
}

a, a:link, a:visited, a:active {
  color: #AAAAAA;
  text-decoration: none;
  font-size: 10px;
}
a:hover {
  border-bottom: 1px dotted #c1c1c1;
}

img {
  border: none;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
  <input type="hidden" name="username" />
  <input type="hidden" name="password" />
  <input type="hidden" name="dst" value="$(link-orig)" />
  <input type="hidden" name="popup" value="true" />
</form>

<script type="text/javascript" src="/md5.js"></script>
<script type="text/javascript">
function doLogin() {
  document.sendin.username.value = document.login.username.value;
  document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
  document.sendin.submit();
  return false;
}
</script>
$(endif)

<div align="center">
  <a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">Latviski</a>
</div>

<table width="100%" style="margin-top: 8%;">
  <tr>
    <td align="center" valign="middle">

      <div class="notice" style="color: #c1c1c1; font-size: 9px;">
        Please log on to use the internet hotspot service<br />
        $(if trial == 'yes')Free trial available,
        <a style="color: #FF8080"
           href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
      </div><br />

      <div class="login-box">
        <div class="login-title">INICIO DE SESIÓN</div>
        <form name="login" action="$(link-login-only)" method="post"
          $(if chap-id) onSubmit="return doLogin()" $(endif)>
          <input type="hidden" name="dst" value="$(link-orig)" />
          <input type="hidden" name="popup" value="true" />

          <div class="input-group">
            <i class="fa fa-user"></i>
            <input name="username" type="text" placeholder="Usuario" value="$(username)" />
          </div>

          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input name="password" type="password" placeholder="Contraseña" />
          </div>

          <button type="submit" class="blue-button">OK</button>
        </form>

        <div style="margin-top: 15px;">
          <a href="http://www.mikrotik.com" target="_blank">
            <img src="/img/logobottom.png" alt="mikrotik" />
          </a>
        </div>

        <div style="color: #646464; font-size: 9px; margin-top: 5px;">
          Powered by MikroTik RouterOS
        </div>
        $(if error)<br />
        <div style="color: #FF8080; font-size: 9px;">$(error)</div>$(endif)
      </div>

    </td>
  </tr>
</table>

<script type="text/javascript">
document.login.username.focus();
</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>mikrotik hotspot > logout</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">

<style type="text/css">
body {
  color: #333333;
  font-size: 13px;
  font-family: notosans, Arial, sans-serif;
  background-color: #ffffff;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
}

/* Imagen centrada y borrosa en el fondo */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60%;
  height: 60%;
  background-image: url('./img/logo-ensenada.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  transform: translate(-50%, -50%);
  filter: blur(8px) brightness(0.8);
  z-index: -1;
}

/* Título */
h1 {
  font-size: 20px;
  color: #073763;
  text-transform: uppercase;
  margin-bottom: 15px;
}

/* Tabla de datos */
table {
  border-collapse: collapse;
  margin: 0 auto;
  background: rgba(255,255,255,0.6);
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

td {
  padding: 8px 15px;
  font-size: 13px;
  color: #444;
  border-bottom: 1px solid #ddd;
}
td:first-child {
  text-align: right;
  font-weight: bold;
  color: #555;
}

/* Botón */
input[type="submit"] {
  background-color: #073763;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 6px 20px;
  cursor: pointer;
  font-size: 13px;
  margin-top: 15px;
  text-transform: uppercase;
}
input[type="submit"]:hover {
  background-color: #0b4b8a;
}
</style>
</head>

<body>
<script language="JavaScript">
function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
}
</script>

<h1>HAS CERRADO SESIÓN</h1>
<p><b>You have just logged out</b></p>

<table>
  <tr><td>User name</td><td>$(username)</td></tr>
  <tr><td>IP address</td><td>$(ip)</td></tr>
  <tr><td>MAC address</td><td>$(mac)</td></tr>
  <tr><td>Session time</td><td>$(uptime)</td></tr>
  $(if session-time-left)
  <tr><td>Time left</td><td>$(session-time-left)</td></tr>
  $(endif)
  <tr><td>Bytes up/down</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
</table>

<form action="$(link-login)" name="login" onSubmit="return openLogin()">
  <input type="submit" value="OK">
</form>

</body>
</html>
